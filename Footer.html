<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<style>
    body {
        background-color: #191B25;
    }

    @font-face {
        font-family: RexBold;
        src: url('https://imatt-oss.github.io/font/Rex-Bold.ttf') format("opentype");
    }

    footer {
        position: relative;
        background-color: #101115;
        padding: 30px 60px;
        overflow: hidden;
        z-index: 1;
        background-image: url("https://imatt-oss.github.io/EnglishG/images/Footer/background-pattern.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    footer::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 16px;
        background-image: url("https://imatt-oss.github.io/EnglishG/images/Footer/EG_Pattern.png");
        background-repeat: repeat;
        background-position: center;
    }

    .newsletter {
        align-items: center;
        text-align: center;
        margin-bottom: 50px;
    }

    .newsletter h2 {
        font-family: RexBold;
        font-size: 32px;
        letter-spacing: 2px;
        background: -webkit-linear-gradient(360deg, #89A3F1, #63dcfd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        width: fit-content;
        margin: 0 auto;
        text-shadow: 0 0 128px #7dcadc;
    }

    .newsletter h3 {
        font-family: "Exo 2", sans-serif;
        font-weight: 300;
        font-size: 32px;
        letter-spacing: 2px;
        margin: 0 0 24px 0;
        color: #7dcadc;
    }

    .input-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid #3E4150;
        border-radius: 50px;
        width: 546px;
        overflow: hidden; /* Ensures the button stays within the container */
        margin: auto;
        padding: 10px;
        /*z-index: 1;*/
        /*position: relative;*/
    }

    .input-container:hover {
        border: 1px solid rgba(192, 239, 255, 0.3);
    }

    .input-container:focus-within {
        border: 1px solid rgba(192, 239, 255, 0.5);
        box-shadow: 0 0 8px rgba(192, 239, 255, 0.2);

    }

    .input-container div {
        display: flex;
        flex-shrink: 1;
        flex-grow: 1;
    }

    .input-container input[type="email"] {
        font-family: "Exo 2", sans-serif;
        border: none;
        font-size: 20px;
        outline: none;
        background-color: transparent;
        color: #c9d3fd;

    }

    .input-container input[type="email"]::placeholder {
        color: #656A82;
        opacity: 65%;
        font-style: italic;
    }

    .input-container button {
        font-family: "Exo 2", sans-serif;
        font-size: 20px;
        font-weight: 500;
        letter-spacing: -1px;
        border: none;
        background-color: #89D7F1;
        color: #0E111A;
        padding: 7px 40px;
        cursor: pointer;
        margin-left: 10px; /* Adds the 10px space between the input and button */
        border-radius: 50px; /* Rounds the right corners of the button */
        outline: none;
        transition: all 0.5s ease;
    }

    .input-container button:hover {
        background-color: #7fe0ff;
    }


    .main-section {
        display: flex;
        justify-content: space-between;
        padding-right: 60px;
        margin-top: 30px;
    }

    .main-left {

    }

    .brand-logo {
        cursor: pointer;
        width: fit-content;
        flex-shrink: 1;
        flex-grow: 1;
        display: flex;
        gap: 12px;
        margin-bottom: 24px;
        justify-content: center;
    }

    #EG {
        width: 81px;
        border-radius: 50%;
        height: 81px;
        transition: all 0.3s ease;
        box-shadow: 0 0 16px rgba(255, 152, 56, 0.2);
    }

    #EG:hover {
        box-shadow: 0 0 16px rgba(255, 152, 56, 0.3);
    }

    #EnGa {
        width: 80%;
        height: 80%;
        align-self: center;
    }

    .main-left button {
        font-family: "Exo 2", sans-serif;
        font-size: 20px;
        font-weight: 500;
        border: none;
        padding: 10px 30px;
        cursor: pointer;
        border-radius: 50px; /* Rounds the right corners of the button */
        transition: all 0.5s ease;
        margin-right: 16px;
    }

    .main-left button:hover {
        box-shadow: 0 0 8px rgba(31, 34, 51, 0.6);
    }

    .main-left button a {
        text-decoration: none;
        transition: color 0.5s ease;
    }

    .main-left button:hover a {
        color: #ffffff;
    }

    .main-left button a:active {
        color: #FFFFFF;
    }

    .main-left button a:visited {
        color: rgba(255, 255, 255, 0.8);
    }

    #primary {
        background-color: #020413;
        color: rgba(255, 255, 255, 0.8);
    }

    #primary:hover {
        background-color: #ff4e4e;
        color: rgba(255, 255, 255, 1);
        /*box-shadow: 0 0 8px rgba(47, 77, 255, 0.4);*/

    }

    #secondary {
        background-color: #1F2233;
        color: rgba(255, 255, 255, 0.8);
    }

    .social-media svg {
        width: 36px;
        height: 36px;
        fill: #8389AB;
        transition: all 0.3s ease;
    }

    .social-media ul {
        list-style: none;
        display: flex;
        padding: 0;
    }

    .social-media ul li {
        padding: 10px;
        margin: 0;
    }

    .social-media svg:hover {
        fill: #7C90FF;
        transform: scale(105%);
    }

    .main-right {
        align-self: center;
    }

    .main-right .nav-links {
        margin: 0;
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 0;
        text-align: right;

    }

    .Flink-item {
        font-family: "Exo 2", sans-serif;
        color: #ACADB0;
        font-size: 24px;
        font-weight: 400;
        letter-spacing: 1px;
        text-decoration: none;
    }

    .Flink-item:hover {
        color: #9BACFF;
        text-decoration: underline;
    }

    .notion-section {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }

    .notion-section p {
        font-family: "Exo 2", sans-serif;
        font-weight: 300;
        font-size: 16px;
        color: #87888A;
    }

    .notion-section .buttons {
        display: flex;
        gap: 12px;
    }

    .notion-section button {
        border-radius: 50px;
        border: 2px #1F2233 solid;
        background-color: transparent;
        padding: 10px 30px;
        cursor: pointer;
        transition: all 0.5s ease;
        height: auto;
    }

    .notion-section button a {
        font-family: "Lato", sans-serif;
        color: #6E7498;
        font-weight: 500;
        font-size: 20px;
        transition: all 0.5s ease;
        text-decoration: none;
    }

    .notion-section a {
        color: #7f87b6;
        text-decoration: none;
    }

    .notion-section a:hover {
        color: #6E7498;
        text-decoration: underline;
    }

    .notion-section a:visited {
        color: #6E7498;
        text-decoration: none;
    }

    .notion-section button:hover {
        box-shadow: 0 0 4px rgba(110, 116, 152, 0.2);
        border: 2px #313859 solid;
    }

    .notion-section button:hover a {
        color: #7e8bd1;
    }

    .Fdivider {
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .Fdivider img {
        max-width: 100%;
    }

    #profile-icon {
        width: 38px;
        height: 38px;
    }

    /*    Responsive    */

    /* For screens 320px and smaller */
    @media (max-width: 320px) {
        footer {
            padding: 15px 30px;

        }
    }

    /* For screens 767px and smaller */
    @media (max-width: 767px) {
        footer {
            padding: 20px 20px;

        }
        .newsletter {
            margin-bottom: 20px;
        }
        .newsletter h3 {
            font-size: 16px;
            letter-spacing: 1px;

        }
        .input-container {
            width: 95%;
            padding: 5px;
        }
        .input-container input[type="email"] {
            font-size: 16px;
            max-width: 60%;
        }
        .input-container button {
            padding: 7px 30px;
            margin-left: 5px; /* Adds the 10px space between the input and button */
        }
        .main-section {
            padding-right: 0;
            margin-top: 20px;
        }
        .brand-logo {
            width: 200px;
            gap: 8px;
            margin-bottom: 12px;
        }
        #EG {
            width: 61px;
            height: 61px;
        }
        .main-left button {
            font-size: 16px;
            font-weight: 300;
            padding: 10px 20px;
        }
        .social-media ul {
            width: 200px;
            flex-wrap: wrap;
        }
        #secondary {
            display: none;
            visibility: hidden;
        }
        .main-right {
            align-self: flex-end;
            padding-bottom: 30px;
        }
        .main-right .nav-links {
            gap: 18px;
        }
        .Flink-item {
            font-size: 20px;
            font-weight: 300;
            text-align: right;
        }
        .notion-section {
            margin-top: 20px;
        }
        .notion-section p {
            font-weight: 200;
            font-size: 12px;
        }
        .notion-section .buttons {
            display: flex;
            gap: 8px;
        }
        .notion-section button {
            padding: 5px 20px;
        }
        .buttons button:nth-child(2) {
            display: none;
        }
        .notion-section button a {
            font-weight: 400;
            font-size: 16px;
        }
        #profile-icon {
            width: 24px;
            height: 24px;
        }
    }
    /* For screens between 768px and 1279px */
    @media (max-width: 1279px) and (min-width: 768px) {
        footer {
            padding: 30px 20px;
        }
        .newsletter {
            margin-bottom: 30px;
        }
        .newsletter h3 {
            font-size: 24px;

        }
        .main-section {
            padding-right: 0;
            margin-top: 30px;
        }
        .brand-logo {
            width: 250px;
            gap: 12px;
            margin-bottom: 16px;
        }
        #EG {
            width: 61px;
            height: 61px;
        }

        .main-left button {
            font-size: 20px;
            font-weight: 300;
            padding: 10px 20px;
            margin-right: 8px;

        }
        .main-right {
            align-self: flex-start;
        }
        .main-right .nav-links {
            gap: 18px;
        }
        .Flink-item {
            font-weight: 300;
            text-align: right;

        }
        .notion-section {
            margin-top: 30px;
        }
        .notion-section p {
            font-weight: 200;
            font-size: 16px;
        }
        .notion-section .buttons {
            display: flex;
            gap: 8px;
        }
        .notion-section button {
            padding: 5px 20px;
        }
        .buttons button:nth-child(2) {
            display: none;
        }
        .notion-section button a {
            font-weight: 600;
            font-size: 18px;
        }
        #profile-icon {
            width: 30px;
            height: 30px;
        }
    }

</style>
